web:
  port: 8080
  dbName: chat.db
azure:
  endpoint: https://xxx.openai.azure.com/
  api-key: xxxxxxxxxxxxx
  # 模型名称映射：OpenAI 模型名 -> Azure 部署名
  # 如果 Azure 部署名与 OpenAI 模型名相同，可以不配置
  deployments:
    "gpt-3.5-turbo": gpt-35-turbo
    "gpt-3.5-turbo-16k": gpt-35-turbo-16k
    "gpt-4": gpt-4
    "gpt-4-32k": gpt-4-32k
users:
  - username: user1
    password: password1@user1
  - username: user2
    password: password2@user2